<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Generator</title>
  </head>
  <body>
    <div class="alert bg-dark mt-4 mb-4">
      <div class="d-flex justify-content-between">
        <button
          onclick="changeGenButtonText()"
          value="Generate List"
          id="genButton"
          type="button"
          class="fs-1 p-3 btn btn-secondary btn-lg"
        >
          Generate Domain List
        </button>
        <p id="displayedDomain" class="text-light p-4 fs-1">
          Your Domain Will Generate Here
        </p>
        <button
          value="Show List"
          onclick="changeListButtonText()"
          id="showListButton"
          type="button"
          class="fs-1 p-3 btn btn-secondary btn-lg"
        >
          Show List Of Domains
        </button>
      </div>
    </div>
    <div class="input-group mb-3">
      <button type="button" class="btn btn-outline-secondary">
        Input Selector
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Add-Adjective</a></li>
        <li><a class="dropdown-item" href="#">Add-Noun</a></li>
        <li><a class="dropdown-item" href="#">Add-Adjective-And-Noun</a></li>
      </ul>
      <input
        id="addInput"
        type="text"
        class="form-control"
        aria-label="Text input with segmented dropdown button"
        ]
        value="Input Item Here"
        onfocus="this.value = this.value=='Input Item Here'?'':this.value;"
        onblur="this.value = this.value==''?'Input Item Here':this.value;"
      />
    </div>
    <div class="d-flex justify-content-center">
      <ul id="domainList" value="Empty" class="list-group list-group"></ul>
    </div>
  </body>
</html>
