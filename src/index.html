<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Generator</title>
  </head>
  <body>
    <div class="alert bg-dark mt-4 mb-4">
      <div class="d-inline-flex">
        <button
          id="genButton"
          type="button"
          class="fs-1 p-3 btn btn-secondary btn-lg"
        >
          Generate Domain Name
        </button>
        <p class="text-light p-4 fs-1">test</p>
      </div>
    </div>
    <div class="input-group mb-3">
      <button
        class="btn btn-outline-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Add-To-Array
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Add-Pronoun</a></li>
        <li><a class="dropdown-item" href="#">Add-Adj</a></li>
        <li><a class="dropdown-item" href="#">Add-Noun</a></li>
      </ul>

      <ul id="domainList"></ul>

      <input
        type="text"
        class="form-control"
        aria-label="Text input with dropdown button"
      />
    </div>
  </body>
</html>
